<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">{{ titulo }}
                    <div *ngIf="loading" class="spinner-border text-light" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </h4>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3">

                            <form action="" [formGroup]="createProducto" (ngSubmit)="agregarEditarProducto()">
                                <div class="row">
                                    <div class="col">

                                        <label for="exampleFormControlInput1" class="form-label">Referencia del
                                            Producto</label>
                                        <input type="text" class="form-control form-control-lg" placeholder="Referencia"
                                            formControlName="referencia">
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Nombre del
                                            Producto</label>
                                        <input type="text" class="form-control form-control-lg" placeholder="Nombre"
                                            formControlName="nombre">
                                    </div>
                                </div>


                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Valor Entrada</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Valor Entrada" formControlName="valorEntrada">
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Precio USD</label>
                                        <input type="text" class="form-control form-control-lg" placeholder="Precio USD"
                                            formControlName="precioUSD">
                                    </div>
                                </div>


                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Valor Salida</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Valor Salida" formControlName="valorSalida">
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Proveedor</label>
                                        <mat-form-field>
                                            <mat-select class="select-personalization" formControlName="proveedor">
                                                <mat-option *ngFor="let topping of toppingList" [value]="topping">
                                                    {{topping}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>


                                <div class="row mt-2">
                                    <div class="col">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Tallas</mat-label>
                                            <mat-select [formControl]="toppings" multiple>
                                                <mat-option *ngFor="let topping of toppingListTallas" [value]="topping">
                                                    {{topping}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="form-check"><label class="form-check-label"><input
                                                            formControlName="publicForm" type="checkbox" value=""
                                                            checked="" style="position: inherit;"
                                                            class="form-check-input"><span class="form-check-sign"><span
                                                                class="check"></span></span></label></div>
                                            </td>
                                            <td>Formulaio Publico</td>
                                            <td style="width: 60px;"></td>
                                            <td>
                                                <div class="form-check"><label class="form-check-label"><input
                                                            formControlName="coleccion" type="checkbox" value=""
                                                            checked="" style="position: inherit;"
                                                            class="form-check-input"><span class="form-check-sign"><span
                                                                class="check"></span></span></label></div>
                                            </td>
                                            <td>Nueva Coleccion</td>
                                        </tr>
                                    </table>
                                </div>


                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Subir Imagen</label>
                                        <input type="file" accept=".png, .jpg" class="form-control"
                                            (change)="cargarImagen($event)">
                                        <img [src]="urlImages" width="250px" alt="" *ngIf="urlImages">
                                    </div>
                                </div>
                                <div class="mt-3" style="text-align: center;">
                                    <button type="text" class="btn btn-lg mr-3"
                                        style="padding: 1rem;background-color: #dbb22a;"
                                        routerLink="/product-list">Volver</button>
                                    <button type="submit" class="btn btn-lg"
                                        style="padding: 1rem;background-color: #1dd56f;">{{ tituloButton }}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
