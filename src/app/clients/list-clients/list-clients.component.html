<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Listado de Clientes</h4>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <input [(ngModel)]="filterValue" matInput class="form-control" style="display: initial;width: auto;"
                        type="text" placeholder="Buscar Cliente">
                    <button class="btn btn-primary btn-lg float-right" style="padding: 1rem;"
                        routerLink="/create-client">Agregar</button>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <h4 *ngIf="clientes.length == 0">No hay datos para mostrar</h4>
                                <table *ngIf="clientes.length > 0" class="table">
                                    <thead class=" text-primary">
                                        <th>
                                            Nombre
                                        </th>
                                        <th>
                                            Celular
                                        </th>
                                        <th>
                                            Direccion
                                        </th>
                                        <th>
                                            Pais
                                        </th>
                                        <th>
                                            E-mail
                                        </th>
                                        <th>
                                            Opciones
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let cliente of clientes">
                                            <td>
                                                {{ cliente.nombre }}
                                            </td>
                                            <td>
                                                {{ cliente.celular }}
                                            </td>
                                            <td>
                                                {{ cliente.direccion }}
                                            </td>
                                            <td>
                                                {{ cliente.pais }}
                                            </td>
                                            <td>
                                                {{ cliente.email }}
                                            </td>

                                            <td class="text-primary">
                                                <img [routerLink]="['/editClient/', cliente.id]"
                                                    src="https://incontactostorageprod.blob.core.windows.net/subirm/16504985398181650498539818.png"
                                                    style="width: 25px;margin-right: 1rem;" alt="logo">
                                                <img (click)="eliminarCliente(cliente.id)"
                                                    src="https://incontactostorageprod.blob.core.windows.net/subirm/16504986570091650498657009.png"
                                                    style="width: 25px;" alt="">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <mat-paginator [length]="clientes.length" [pageSize]="pageSize"
                                    (page)="cambiarPagina($event)">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
